<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="column-a">
        <div class="logo-bar">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
            <div class="odin">ODIN</div>
        </div>
    </div>
    <div class="column-b">
        <div class="description">This is not a real online service! Here's some more texty text.</div>
        <div class="sign-up-form">
            <form action="http://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email">
                    
                    <label for="user_phone_number">Phone Number</label>
                    <input type="tel" id="user_phone_number" name="tel">

                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password">
                    
                    <label for="user_password">Corfirm Password</label>
                    <input type="password" id="user_password" name="password">

                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="google.com">Log in</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
